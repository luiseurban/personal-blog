<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Luise</title>
    <link rel="stylesheet" href="../assets/output.css">
</head>

<body class="bg-gradient-to-b from-black via-sky-800 to-gray-900 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-gray-800 text-white py-4 shadow-md w-full fixed top-0 left-0">
        <nav class="flex justify-between items-center px-4 max-w-7xl mx-auto">
            <h1 class="text-2xl font-bold">Contacto</h1>
            <ul class="flex gap-4">
                <li><a href="../index.html" class="hover:text-sky-400">Inicio</a></li>
                <li><a href="./about.html" class="hover:text-sky-400">Sobre mí</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-xl lg:max-w-4xl mx-auto pt-20 px-4 pb-16 flex-grow">
        <section class="text-white mt-6">
            <h2 class="text-3xl font-bold text-center">Contáctame</h2>
            <p class="text-center mt-4">
                Si tienes alguna pregunta o deseas ponerte en contacto conmigo, por favor llena el siguiente formulario.
            </p>
        </section>

        <section class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg">
            <form action="#" method="POST" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-white">Nombre</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                </div>

                <!-- Subject -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-white">Asunto</label>
                    <input type="text" id="subject" name="subject" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm font-medium text-white">Mensaje</label>
                    <textarea id="message" name="message" rows="4" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-sky-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-sky-500 transition">
                        Enviar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-6 w-full">
        <div class="max-w-7xl mx-auto space-y-4">
            <p class="text-sm">© 2023 Luis Eduardo Urbano Caicedo. Todos los derechos reservados.</p>
            <div class="flex justify-center gap-4">
                <a href="https://linkedin.com/in/luis-eduardo-urbano-caicedo-6b3911329" target="_blank" class="hover:text-sky-400">LinkedIn</a>
                <a href="https://github.com/luiseurban" target="_blank" class="hover:text-sky-400">GitHub</a>
                <a href="https://instagram.com" target="_blank" class="hover:text-sky-400">Instagram</a>
            </div>
            <p class="text-sm">Desarrollado por Luise.</p>
        </div>
    </footer>

</body>

</html>
